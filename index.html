<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <p class="display">0</p>
        <div class="row">
          <div class="col seven"><span>7</span></div>
          <div class="col eight"><span>8</span></div>
          <div class="col nine"><span>9</span></div>
          <div class="col divide"><span>÷</span></div>
          <div class="col four"><span>4</span></div>
          <div class="col five"><span>5</span></div>
          <div class="col six"><span>6</span></div>
          <div class="col multiply"><span>×</span></div>
          <div class="col one"><span>1</span></div>
          <div class="col two"><span>2</span></div>
          <div class="col three"><span>3</span></div>
          <div class="col minus"><span>−</span></div>
          <div class="col zero"><span>0</span></div>
          <div class="col decimal"><span>.</span></div>
          <div class="col equal"><span>=</span></div>
          <div class="col plus"><span>+</span></div>
          <div class="col clear"><span>C</span></div>
          <div class="col del"><span>←</span></div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
